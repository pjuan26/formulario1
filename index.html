<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validaciones.js"></script>

</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    
    <main>
        <form action="#" method="post">
            <section>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </section>
            
            <section>
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </section>
            
            <section>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </section>
            
            <section>
                <label>Intereses:</label>
                <input type="checkbox" id="interes1" name="intereses[]" value="Interés 1">
                <label for="interes1">Trabajo</label>
                <input type="checkbox" id="interes2" name="intereses[]" value="Interés 2">
                <label for="interes2">Estudio</label>
                <input type="checkbox" id="interes3" name="intereses[]" value="Interés 3">
                <label for="interes3">Compras</label>
            </section>
            
            <section>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </section>
        </form>
    </main>
    
    <footer>
        <p>Información de Contacto:</p>

        <p>Teléfono: [321 9932290]</p>
        <p>Correo: [pedrazagarcianjuanfelipe@gmail.com]</p>
    </footer>
</body>
</html>
